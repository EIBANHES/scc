{% if current_user.is_authenticated %}
{% extends 'base_page.html' %}

{% block conteudo %}

<section id="visualizacao-morador" class="pt-5">
  <div class="container">
    <div class="breadcrumb-pagina">
      {% set breadcrumb_items=['Home', 'Moradores', 'Visualizar morador'] %}
      {% include 'breadcrumb.html'%}
    </div>
    <div class="card-info">
      <div class="visualizacao-info-proprietario">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-lg-4">
            <div class="item-form">
              <label for="nome-proprietario" class="form-label">Nome do proprietário:</label>
              <input class="form-control form-control-sm" type="text" id="nome-proprietario" name="nome-proprietario"
                value="{{ proprietario.nome }}" disabled>
            </div>
          </div>

          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-lg-4">
            <div class="item-form">
              <label for="numero-proprietario" class="form-label">Número do proprietário:</label>
              <input class="form-control form-control-sm" type="text" id="numero-proprietario"
                name="numero-proprietario" value="{{ proprietario.numero_principal }}" disabled>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-lg-4">
            <div class="item-form">
              <label for="complemento-proprietario" class="form-label">Residência:</label>
              <input class="form-control form-control-sm" type="text" id="complemento-proprietario"
                name="complemento-proprietario"
                value="{{ morador.imovel.andar.nome }}, Apartamento: {{ morador.imovel.apartamento }}" disabled>
            </div>
          </div>
          <div class="divisor"></div>
        </div>
      </div>
      <div class="area-morador-visualizacao">
        <form action="">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="nome" class="form-label">Nome: </label>
                <input class="form-control form-control-sm" type="text" id="nome" name="nome"
                  value="{{ morador.pessoa.nome }}" disabled>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="email" class="form-label">Email: </label>
                <input class="form-control form-control-sm" type="email" id="email" name="email"
                  value="{{ morador.pessoa.email }}" disabled>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="cpf" class="form-label">CPF: </label>
                <input class="form-control form-control-sm" type="text" id="cpf" name="cpf"
                  value="{{ morador.pessoa.cpf }}" disabled>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="rg" class="form-label">RG: </label>
                <input class="form-control form-control-sm" type="text" id="rg" name="rg"
                  value="{{ morador.pessoa.rg }}" disabled>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="data-nascimento" class="form-label">Data de nascimento: </label>
                <input class="form-control form-control-sm" type="date" id="data-nascimento" name="data-nascimento"
                  value="{{ morador.pessoa.data_nascimento }}" disabled>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="profissao" class="form-label">Profissão: </label>
                <input class="form-control form-control-sm" type="text" id="profissao" name="profissao"
                  value="{{ morador.pessoa.profissao }}" disabled>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="celular-principal" class="form-label">Número de contato morador: </label>
                <input class="form-control form-control-sm" type="text" id="celular-principal" name="celular-principal"
                  value="{{ morador.pessoa.numero_principal }}" disabled>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="celular-secundario" class="form-label">Número secundário: </label>
                <input class="form-control form-control-sm" type="text" id="celular-secundario"
                  name="celular-secundario" value="{{ morador.pessoa.numero_secundario }}" disabled>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3">
              <div class="item-form">
                <label for="residencia" class="form-label">Andar e apartamento: </label>
                <br>
                <select class="form-select form-select-sm" aria-label="Default select example" disabled>
                  <option selected>{{ morador.imovel.andar.nome }}, Apartamento: {{ morador.imovel.apartamento }}</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-xl-3 col-lg-3 item-form">
              <div class="">
                <label for="inquilino" class="form-label">Tipo morador:</label>
                <select class="form-select form-select-sm" aria-label="Default select example" name="inquilino"
                  id="inquilino" disabled>
                  <option selected>{{ morador.tipo_morador.tipo }}</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="botoes-acao mt-3">
                <a href="javascript:history.back()" class="botao-transparente">Voltar</a>
                <a href="{{ url_for('editarMorador', id=morador.id) }}" class="botao-default">Editar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</section>
{% endblock conteudo %}
{% else %}
{% include 'sem_autorizacao.html' %}
{%endif%}
